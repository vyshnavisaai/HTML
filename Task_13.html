<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var n=10
    var m=20
    document.write("printing the numbers between 10 to 20 using for loop : ")
    for(i=n;i<=m;i++)
    {
        document.write(i+" , ")
    }
    document.write("<br><br>")
    var i=n
    document.write("printing the numbers between 10 to 20 using do...while : ")

    do
    {
        document.write(i+" , ")
        i++
    }while(i<=m)
</script>
</body>
</html>
