<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <script>
        var animals=["cat","dog","lion"]
        document.getElementById("a").innerHTML=animals
        animals.push("tiger")
        document.getElementById("b").innerHTML=animals
        animals.splice(1,0,"horse","DEER")
        document.getElementById("c").innerHTML=animals

    </script>
</body>
</html>
