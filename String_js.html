<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="welcome To My Page"
        var str2="Helloo "
        document.write(str+"<BR><BR>")
        document.write(str.charAt(3)+"<BR><BR>")
        document.write(str.toLowerCase()+"<BR><BR>")
        document.write(str.toUpperCase()+"<BR><BR>")
        document.write(str2.concat(str)+"<BR><BR>")
        var c=str.slice(2,12)
        document.write(c)
</script>
</body>
</html>
